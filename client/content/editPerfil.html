<template name="editPerfil">
    <div class="app-principal">
        <h3 class="text-center"><strong>Datos del usuario</strong></h3>
        <form class="form-horizontal" id="datossave">
            <div class="row">
                <div class="col-md-6">
                    {{#if isready}}
                    {{#each recdatos}}
                    <div class="form-group">
                        <label for="nombre" class="col-md-4">Nombres:<span class="app-icon">*</span></label>
                        <div class="col-md-8">
                            <input type="text" name="regnombre" class="form-control" id="regnombre" placeholder="Nombres" value="{{username}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="Ap_paterno" class="col-md-4">Apellido Paterno:<span class="app-icon">*</span></label>
                        <div class="col-md-8">
                            <input type="text" name="regappaterno" class="form-control" id="appaterno" placeholder="Apellido Paterno" value="{{profile.userlastnamep}}">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="Ap_materno" class="col-md-4">Apellido Materno:</label>
                        <div class="col-md-8">
                            <input type="text" name="regapmaterno" class="form-control" id="appaterno" placeholder="Apellido Materno" value="{{profile.userlastnamem}}">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="sexo" class="col-md-4">Sexo:<span class="app-icon">*</span></label>
                        <div class="col-md-8">
                           <select name="regsexo"  class="form-control" id="regsexo">
                                <option value="">Masculino</option>
                                <option value="">Femenino</option>
                                <option value="" selected>{{profile.gender}}</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="telefono" class="col-md-4">Telefono:</label>
                        <div class="col-md-8">
                            <input type="number" name="regtelefono" class="form-control" id="regtelefono" placeholder="telefono">
                        </div>
                    </div>                

                    <div class="form-group">
                        {{#each emails}}
                        <label for="email" class="col-md-4">Email:<span class="app-icon">*</span></label>
                        <div class="col-md-8">
                            <input type="email" name="regemail" class="form-control" id="regemail" placeholder="ejemplo@gmail.com" value="{{address}}">
                        </div>
                        {{/each}}
                    </div>

                    <div class="form-group">
                        <label for="fecha" class="col-md-4">Fecha Nacimiento:<span class="app-icon">*</span></label>
                        <div class="col-md-8">
                            <input type="date" name="regdate" class="form-control" id="regdate" placeholder="00/00/0000">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="direcion" class="col-md-4">Direci√≥n:<span class="app-icon">*</span></label>
                        <div class="col-md-8">
                            <input type="text" name="regdireccion" class="form-control" id="regdireccion" placeholder="Direccion">
                        </div>
                    </div>
                    {{/each}}
                    {{/if}}
                </div>
        
                <div class="col-md-6">
                    <div class="img-perfil">
                        <figure>
                            <img src="./avatar.png" alt="profile" class="img-responsive img-centrar" name="regimage" id="regimage">
                        </figure>
                    </div> 
                    <div class="row">
                        <div class="app-centrar-btn col-xs-12">
                            <div class="col-xs-8">
                                <input type="file" class="text-center" name="fileUpload" id="FileUpload" >
                            <br>                            
                            <button type="submit" class="btn btn-primary" name="fileUpload" id="fileUpload"><span class="glyphicon glyphicon-arrow-up"></span>Cargar</button>
                            </div>
                        </div>   
                    </div>
                                      
                </div>
                
            </div>
            

                <div class="row">
                    <div class="app-btn-form">
                        <button type="submit" class="btn btn-primary" name="regsave" id="regsave"><span class="glyphicon glyphicon-save"></span> Guardar</button>
                        
                        <button type="reset" class="btn btn-danger" name="regreset" id="regreset"><span class="glyphicon glyphicon-leaf"></span>  Borrar</button>

                        <a href="#" class="btn btn-default"><span class="glyphicon glyphicon-remove"></span>  Cancelar</a>
                    </div>
                     
                </div>

       
       </form>       
    </div>
</template>
