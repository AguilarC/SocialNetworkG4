<template  name="chatLayout">
    {{#if currentUser}}
    <div class="chat ">            
            <center><span class="chat-t">CHAT</span><br></center>
            <span id="nombrea" class="chat-t"></span><br>
            {{>mensajes}}
            {{>listAmigos}}
        
    </div>
    {{else}}
        <span class="label label-warning">LOGUEESE PARA VER EL CHAT</span>
    {{/if}}
</template>
<template name="users">
    <div>
            {{#if ready}}
            <label for="">LISTA DE USUARIOS</label>
            <ul>
                {{#each usersList}}
                    {{>usersItems}}
                {{/each}}
            </ul>
            {{else}}
            <b>no hay usuarios registrados</b>
            {{/if}}
    </div>
</template>
<template name="usersItems">
    <div class="">
        <li class="f-li list-group-item a" >
            {{username}} {{userlastnamep}}
            <a title="Enviar solicitud de amistad" class="solAmistad" ><span class="glyphicon glyphicon-plus"  id="{{_id}}" ></span></a>
        </li>   
    </div>
</template>
<template name="solicitudes">
    <div>
        {{#if readyS}}
            <label >Solicitudes de amistad</label>
            <ul>
                {{#each solList}}
                    {{>itemSol}}
                {{else}}
                <b>SIN SOLICITUDES PENDIENTES</b>   
                {{/each}}
            </ul>
        {{else}}
           <b>CARGANDO....</b> 
        {{/if}}
    </div>
</template>
<template name="itemSol">
    <div class="">
        <img src="./avatar.png" class="img-circle" style="width:30px">

        <span  class="label">{{userI.username}} : </span>
        <span id="{{idUser}}" title="ACEPTAR" class="aceptarSol glyphicon glyphicon-ok" aria-hidden="true"></span>
        <span id="{{idUser}}" title="CANCELAR" class="glyphicon glyphicon-remove" aria-hidden="true"></span>
    </div>
</template>

<template name="listAmigos">
    {{#if readyA}}
            <div id="prev">
        {{#if amigosList}}
        <h4><span class="label label-default">CLICK EN UN ENLACE DE LA LISTA</span><br></h4>
        <h4><span class="label label-default">PARA CHATEAR........!</span><br></h4>
        {{/if}}
    </div>
            <span class="chat-t">LISTA DE AMIGOS</span><br>
            {{#each amigosList}}
                {{>itemAmigo}}
            {{else}}
                <h4><span class="label label-danger">NO HAY LISTA DE AMIGOS....!</span><br></h4>
                <h4><span class="label label-danger">AGREGALOS DESDE EL BUSCADOR......</span><br></h4>
            {{/each}}
        
        {{else}}
           <b>CARGANDO LISTA DE AMIGOS.....</b> 
        {{/if}}
</template>

<template name="itemAmigo">
    <div class="list-a">
        <span class="glyphicon glyphicon-user" aria-hidden="true"></span><a class="chat-li idAmigo" name="{{userA.username}}" id="{{idAmigo}}"> {{userA.username}}</a><br>
    </div>              
</template>

<template name="mensajes" >

    <div id="mensajes" style="display: none" class="{{idAmigo}}">
        <textarea name="text" id="inputt" class="form-control" rows="1" required="required"></textarea>
        <div class="contenedor-msjs">       
            {{#if ReadyMsj}}
                {{#each msjList}}
                    {{#if isRemitente}}
                        <div class="row-msj"><span name="" id="{{remitente}}"  class="msj destina">{{msj}}</span><br></div>
                    {{else}}
                        <div class="row-msj"><span name="" id="{{remitente}}" class="msj remite">{{msj}}</span><br></div>
                    {{/if}} 
                {{/each}}
            {{else}}
               <p>Loading....</p>
            {{/if}}
        </div>
           
    </div>   
</template>
