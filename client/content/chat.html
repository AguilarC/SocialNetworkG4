<template  name="chatLayout">
    {{#if currentUser}}
    <div class="chat">            
            <center><span class="chat-t">CHAT</span><br></center>
            <span id="nombrea" class="chat-t"></span><br>
            {{>mensajes}}
            {{>listAmigos}}
    </div>
    {{else}}
        <b>Logueese para ver el chat</b>
    {{/if}}
</template>
<template name="users">
    <div>
            {{#if ready}}
            <label for="">LISTA DE USUARIOS</label>
            <ul>
                {{#each usersList}}
                    {{>usersItems}}
                {{/each}}
            </ul>
            {{else}}
            <b>no hay usuarios registrados</b>
            {{/if}}
    </div>
</template>
<template name="usersItems">
    <div class="">
        <li class="f-li list-group-item a" >
            {{username}}
            <a title="Enviar solicitud de amistad" class="solAmistad" ><span class="glyphicon glyphicon-plus"  id="{{_id}}" ></span></a>
        </li>   
    </div>
</template>
<template name="solicitudes">
    <div>
        {{#if readyS}}
            <label for="">Solicitudes de amistad</label>
            <ul>
                {{#each solList}}
                    {{>itemSol}}
                {{else}}
                <b>no hay</b>   
                {{/each}}
            </ul>
        {{else}}
           <b>NO HAY SOLICITUDES</b> 
        {{/if}}
    </div>
</template>
<template name="itemSol">
    <li>
        <a class="aceptarSol" id="{{idUser}}" href="">{{userI.user.username}} : Aceptar solicitud</a>
    </li>
</template>

<template name="listAmigos">
    {{#if readyA}}
            <span class="chat-t">LISTA DE AMIGOS</span><br>
            {{#each amigosList}}
                {{>itemAmigo}}
            {{else}}
                <h4><span class="label label-danger">NO HAY AMIGOS....!</span><br></h4>
                <h4><span class="label label-danger">AGREGALOS DESDE EL BUSCADOR......</span><br></h4>
            {{/each}}
        
        {{else}}
           <b>CARGANDO LISTA DE AMIGOS.....</b> 
        {{/if}}
</template>
<template name="itemAmigo">
    <div class="list-a">
        <span class="glyphicon glyphicon-user" aria-hidden="true"></span><a class="chat-li idAmigo" name="{{userA.user.username}}" id="{{idAmigo}}"> {{userA.user.username}}</a><br>
    </div>              
</template>
<template name="mensajes" >
    <div id="prev">
        <h4><span class="label label-default">CLICK EN LA LISTA DE AMIGOS</span><br></h4>
        <h4><span class="label label-default">PARA CHATEAR........!</span><br></h4>
    </div>
    <div id="mensajes" style="display: none" class="{{idAmigo}}">
        <form id="formMsj" action=""  method="POST" role="form">
                
         <textarea name="text" id="inputt" class="form-control" rows="1" required="required"></textarea>
        <center><button type="submit" class="btn-success" id="" style="margin: 2px">Enviar</button></center>
        </form> 
        <div class="contenedor-msjs">       
                {{#if ReadyMsj}}
                        {{#each msjList}}
                            {{#if isRemitente}}
                                <div style="display: table-row;"><span name="" id="{{remitente}}"  class="msj destina">{{msj}}</span><br></div>
                            {{else}}
                                <div style="display: table-row;"><span name="" id="{{remitente}}" class="msj remite">{{msj}}</span><br></div>
                            {{/if}} 
                        {{/each}}
                    {{else}}
                       <p>Loading....</p>
                    {{/if}}
                </div>
           
        </div>   
</template>
