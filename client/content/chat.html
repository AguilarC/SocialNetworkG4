<template  name="chatLayout">
    {{#if currentUser}}
    <div class="chat">
            {{>users}}
            {{>solicitudes}}
            <center><h1>CHAT</h1></center>
            {{>listAmigos}}
    </div>
    {{else}}
        <b>Logueese para ver el chat</b>
    {{/if}}
</template>
<template name="users">
    <div>
            {{#if ready}}
            <label for="">LISTA DE USUARIOS</label>
            <ul>
                {{#each usersList}}
                    {{>usersItems}}
                {{/each}}
            </ul>
            {{else}}
            <b>no hay usuarios registrados</b>
            {{/if}}
    </div>
</template>
<template name="usersItems">
    <div class="">
        <li class=" f-li list-group-item" >
            {{username}}
            <a title="Enviar solicitud de amistad" class="solAmistad" ><span class="glyphicon glyphicon-plus"  id="{{_id}}" ></span></a>
        </li>   
    </div>
</template>
<template name="solicitudes">
    <div>
        
        {{#if readyS}}
            <label for="">Solicitudes de amistad</label>
            <ul>
                {{#each solList}}
                    {{>itemSol}}
                {{else}}
                <b>no hay</b>   
                {{/each}}
            </ul>
        {{else}}
           <b>no hay solicitudes de amistad</b> 
        {{/if}}
    </div>
</template>
<template name="itemSol">
    <li>
        <a class="aceptarSol" id="{{idUsuario}}" href="">{{nombreUsuario}} : Aceptar solicitud</a>
    </li>

</template>
<template name="listAmigos">
    {{#if readyA}}
        <ul>
            {{#each amigosList}}
                {{>itemAmigo}}
            {{else}}
                <b>no hay amigos ....</b>   
            {{/each}}
        </ul>
        {{else}}
           <b>cargando Lista de Amigos</b> 
        {{/if}}
</template>
<template name="itemAmigo">
    <li class="list-group-item chat-li" ><span class="glyphicon glyphicon-user" aria-hidden="true"></span><a class="display" id="1">{{nombreUsuario}} </a></li><br>
                <form id="11" action="" style="display:none" method="POST" role="form">
                    <div class="panel panel-default">
                    <div class="panel-body">
                       mensajes Anteriores.: <br>  
                       msj 1 <br>
                       msj 2 <br>
                    </div>
                </div>
                    <textarea name="" id="input" class="form-control" rows="3" required="required"></textarea>
                    <button type="button" class="btn btn-primary">Enviar</button>
                </form>
</template>
