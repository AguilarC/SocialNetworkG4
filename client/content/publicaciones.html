<template name="publicaciones">
    {{#if currentUser}}
    <div class="publi-todo-t">
        <br>
        <form class="form-horizontal" >
            <div class="row">
                <div class="col-sm-8">
                    <div class="form-group">
                        <div class="col-xs-4">
                           <select  class="form-control-t" >
                                <option >publico</option>
                                <option >amigos</option>
                                <option >solo yo</option>
                                <option >grupos</option>
                            </select>
                        </div>
                </div>
                <div class="col-md-8">
                <div class="col-md-8">
                    <textarea class="form-control-p" id="mensaje" name="mensaje" placeholder="escribe aqui tu publicacion" rows="9" ></textarea>
                                
                </div>
                    <div class="row">
                        <div class="app-centrar-btn col-xs-12">
                            <div class="col-xs-8">
                                <input type="file" class="text-center" name="fileUpload" id="FileUpload" >                          
                            </div>
                        </div>   
                    </div>                  
                </div>
            </div>
       </div>
       <div class="row">
                    <div class="app-btn-form">
                        <button type="submit" class="btn btn-success"><span class="glyphicon glyphicon-play-circle "></span> PUBLICAR</button>
                    </div> 
                </div> 
       </form>       
    </div>
    {{else}}
    <p>Logueese para publicar</p>
    {{/if}}
</template>
