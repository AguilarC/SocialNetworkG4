<template name="uploadForm">
  {{#with currentUpload}}
    Uploading <b>{{file.name}}</b>:
    <span id="progress">{{progress.get}}%</span>
  {{else}}
  
    
  <span class="btn btn-default btn-file">
    Subir Multimedia  <input type="file" id="fileInput">
  </span>
  {{/with}}
  {{>IMAGESLIST}}
</template>

<template name ="IMAGESLIST">
	<ul>
	{{#each files  in filesimages.each}}
	
  {{/each}}
	</ul>
</template>
