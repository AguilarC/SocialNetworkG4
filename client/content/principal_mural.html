<template name="principalmural">
	<ul>
		<li>
			{{>principalmuralform}}
		</li>
		<li>
			{{>cargarmensajes}}			
		</li>
	</ul>
</template>

<template name="principalmuralform">
 <div class="mural">
	<form action="" method="POST" role="form" id="principalm">

		<legend>MURAL</legend>
		<div class="form-group">
			<textarea name="mensaje" id="input" class="form-control" rows="3" required="required" placeholder="¿Que estas pensando?"></textarea>
			
		</div>
		<div>
			{{>uploadForm}}
		</div>
		<button type="submit" class="btn btn-primary">ENVIAR</button>
	</form>
	</div>
</template>

<template name ="cargarmensajes">
	{{#if isReady}}
		<ul>		
		{{#each items}}
			<li>{{>publicacionesver}}</li>
		{{/each}}
		</ul>
	{{else}}
		<b>CARGANDO...</b>
	{{/if}}
</template>

<template name="publicacionesver">
	<div class="panel panel-default">
		<div class="panel-body">
			<ul>
				<h4><span>{{amigo.username}}  Publicó :</span></h4><br>
				<li>
					<span class ="badge">{{fecha}}</span>
					<div class="usuariostylos">
					</div>
				</li>
				<li>
					{{texto}}
				</li>
				{{#if isImage}}
					<img src="{{media.link}}" class="img-responsive" alt="Image" id ="imagen">
				{{/if}}
				{{#if isVideo}}
				<video autobuffer autoloop loop controls>
					<source src="{{media.link}}">
					<object type="{{media.type}}" data="/media/video.oga" width="320" height="240">
					<param name="src" value="/media/video.oga">
					<param name="autoplay" value="false">
					<param name="autoStart" value="0">
					<p><a href="/media/video.oga">Download this video file.</a></p>
					</object>
				</video>
				{{/if}}
				<li>
					<ul>
						<li>
							<span id="{{liked.idLiker}}" >likes : {{like}}</span><br>
							{{#if isLiked}}
							<a id="{{_id}}" class="meGusta" href="" ><span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span> Me Gusta</a>
							{{else}}
							<a id="{{_id}}" class="noMeGusta" href="" ><span class="glyphicon glyphicon-thumbs-down" aria-hidden="true"></span> Ya No Me Gusta</a>
							{{/if}}
						</li>
						<li>
							<a href="" id="{{_id}}" class="comentarbtn"><span class="glyphicon glyphicon-comment comment" aria-hidden="true" ></span> Comentar</a>
						</li>
						<!--<li>
							<a href="" id="{{_id}}" class="editarbtn"><span class="glyphicon glyphicon-pencil" aria-hidden="true" ></span> editar</a>
						</li>-->
					</ul>
				</li>
			</ul>
			
			<div class="comentarios " style="display: none" id ="{{_id}}1">
				{{>comentariospublicaciones}}
			</div>
			
		</div>
	</div>
</template>

<template name ="comentariospublicaciones">
	<legend>Comentarios Anteriores</legend>
	{{#if isReady}}
		{{#each listadecomentarios}}
			<ul>
				{{>itemscomentarios}}
			</ul>
		{{/each}}
	{{else}}
		<b>CARGANDO...</b>
	{{/if}}
	<form action="" method="POST" role="form" id="comentariosform">
		
			<textarea name="comentarios" id="input" class="form-control" rows="1" required="required" placeholder="Escribe un comentario"></textarea>
		<button type="submit" class="btn btn-primary">Enviar</button>
	</form>
	
</template>

<template name="itemscomentarios">
	<li>
		{{texto}}
	</li>
</template>
