<template name="principalmural">
	<ul>
		<li>
			{{>principalmuralform}}
		</li>
		<li>
			{{>cargarmensajes}}			
		</li>
	</ul>
</template>

<template name="principalmuralform">
	<form action="" method="POST" role="form" id="principalm">
		<legend>mural</legend>
		<div>
			<button type="button" class="btn btn-primary">button</button>
			<button type="button" class="btn btn-success">button</button>
		</div>
		<div class="form-group">
			<textarea name="mensaje" id="input" class="form-control" rows="3" required="required" placeholder="Â¿Que estas pensando?"></textarea>
			
		</div>
		<div>
			{{>uploadForm}}
		</div>
		<button type="submit" class="btn btn-primary">ENVIAR</button>
	</form>
</template>

<template name ="cargarmensajes">
	{{#if isReady}}
		<ul>		
		{{#each items}}
			<li>{{>publicacionesver}}</li>

		{{/each}}
		</ul>
	{{else}}
		<b>CARGANDO...</b>
	{{/if}}
</template>

<template name="publicacionesver">
	<div class="panel panel-default">
		<div class="panel-body">
			<ul>
				<li>
					<span class ="badge">{{fecha}}</span>
					<div class="usuariostylos">
						John Aguilar
					</div>
				</li>
				<li>
					{{texto}}
				</li>
				{{#if isImage}}
					<img src="{{media.link}}" class="img-responsive" alt="Image" id ="imagen">
				{{/if}}
				<li>
					<ul>
						<li>
							<a href="" ><span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span> Me Gusta</a>
						</li>
						<li>
							<a href="" id="{{_id}}" class="comentarbtn"><span class="glyphicon glyphicon-comment comment" aria-hidden="true" ></span> Comentar</a>
						</li>
					</ul>
				</li>
			</ul>
			
			<div class="comentarios " style="display: none" id ="{{_id}}1">
				{{>comentariospublicaciones}}
			</div>
			
		</div>
	</div>
</template>

<template name ="comentariospublicaciones">
	<form action="" method="POST" role="form" id="comentariosform">
		<legend>Comentar</legend>
			<textarea name="comentarios" id="input" class="form-control" rows="1" required="required" placeholder="Escribe un comentario"></textarea>
		<button type="submit" class="btn btn-primary">Enviar</button>
	</form>
	{{#if isReady}}
		{{#each listadecomentarios}}
			<ul>
				{{>itemscomentarios}}
			</ul>
		{{/each}}
	{{else}}
		<b>CARGANDO...</b>
	{{/if}}
</template>

<template name="itemscomentarios">
	<li>
		{{texto}}
	</li>
</template>
