<template name="perfil">

<div class="row app-todo-perfil">
<section class="main ">
    {{#if isReady}}
        {{#each recDatos}}
        <aside class="col-md-8">
            <div class="app-content">
                     <form class="form-horizontal">
                        <div class="container-fluid app-content">
                                <!--{{#each user.profile}}-->
                                <label for="nombre" class="control-label">Nombres:</label>
                                <input value="{{username}} {{userlastnamep}} {{userlastnamem}}{{user.profile.username}} {{user.profile.userlastnamep}} {{user.profile.userlastnamem}}" class="form-control" type="text" name="nombre">
                                
                                <label for="sexo" class="control-label">Sexo:</label>
                                <input value="{{gender}}{{user.profile.gender}}" class="form-control" type="text" name="sexo">
                                <!--{{/each}}-->
                                {{#each user.emails}}
                                <label for="email" class="control-label">Email:</label>
                                <input value="{{address}}" class="form-control" type="email" name="email">
                                {{/each}}
                                <label for="telefono" class="control-label">Telefono:</label>
                                <input value="{{telefono}}" class="form-control" type="number" name="telefono">
                                <label for="fecha" class="control-label">Fecha Nacimiento:</label>
                                <input value="{{fechaNac}}" class="form-control" type="date" name="nacimiento">
                            
                                <label for="direccíon" class="control-label">Dirección:</label>
                                <input value="{{direccion}}" class="form-control" type="text" name="direccion">
                                <br>

                        </div>    
                    </form>       
            </div>    
        </aside>
        <div class="col-md-4 app-prin">
                    {{#if image}}
                    <div class="img-perfil">
                        <figure>
                            <img src="{{image.link}}" alt="profile" class="img-responsive img-centrar" name="regimage" id="{{imageId}}">
                        </figure>
                    </div>
                    {{else}}
                    <div class="img-perfil">
                            <figure>
                                <img src="./avatar.png" alt="profile" class="img-responsive img-centrar" name="regimage" id="{{imageId}}">
                            </figure>
                        </div>
                    {{/if}}
        </div> 
        {{else}}
            <p>No hay datos</p>
        {{/each}}
    {{else}}
        <p>Cargando</p>
    {{/if}}
                    <br>
                    <br>
                        <ul class="nav nav-pills app-nav" role="tablist" id="amigos">
                            <li role="presentation"><a href="#">Amigos <span class="badge">3</span></a></li>  
                        </ul>
                        <div class="verAmigos">
                            {{>verAmigos}}
                        
                     </div>
                    <div class="app-grupos-app-line">
                        <ul class="nav nav-pills app-nav">
                            <li role="presentation"><a href="#">Grupos <span class="badge">3</span></a></li> 
                        </ul> 

                    </div>
                           
</section>
</div>         
</template>
<template name="verAmigos">
    {{#if isReady}}
        {{#each recAmigos}}
            
            <h4><span class="friend" id="{{idAmigo}}" style="background-color: green" >{{idAmigo}}</span></h4>
        {{else}}
            <h4>NO HAY AMIGOS</h4>
        {{/each}}
    {{else}}
        <p>loading....</p>
    {{/if}}
</template>
