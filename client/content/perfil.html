<template name="perfil">

<div class="row app-todo-perfil">
<section class="main ">
    {{#if isReady}}
        {{#each recDatos}}
            <div class="row app-content">
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <form class="form-horizontal">
                        <div class="container-fluid app-content">
                                <!--{{#each user.profile}}-->
                                
                                <label for="nombre" class="control-label">Nombres:</label><br>
                                <h3><span class="label">{{username}} {{userlastnamep}} {{userlastnamem}}</span></h3>
                                <label for="sexo" class="control-label">Sexo:</label>
                                <h3><span class="label">{{gender}}</span></h3>
                                {{#each user.emails}}
                                <label for="email" class="control-label">Email:</label>
                                <h3><span class="label">{{address}}</span></h3>
                                {{/each}}
                                <label for="telefono" class="control-label">Telefono:</label>
                                <h3><span class="label">{{telefono}}</span></h3>
                                <label for="fecha" class="control-label">Fecha Nacimiento:</label>
                                <h3><span class="label">{{fechaNac}}</span></h3>
                            
                                <label for="direccíon" class="control-label">Dirección:</label>
                                <h3><span class="label">{{direccion}}</span></h3>
                                <br>

                        </div>    
                    </form>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <div class="alinear">
                        {{#if image}}
                    <div class="img-perfil">
                        <figure>
                            <img src="{{imagen.link}}" alt="profile" class="img-responsive img-centrar" name="regimage" id="{{imageId}}">
                        </figure>
                    </div>
                    {{else}}
                    <div class="img-perfil">
                            <figure>
                                <img src="./avatar.png" alt="profile" class="img-responsive img-centrar" name="regimage" id="{{imageId}}">
                            </figure>
                        </div>
                    {{/if}}
                    </div>
                    
                </div>
                            
            </div>    
        {{else}}
            <p>No hay datos</p>
        {{/each}}
    {{else}}
        <p>Cargando</p>
    {{/if}}
    <div class="row ">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <div class="title app-content "  id="amigos">
                <label class="link-amigo">AMIGOS <span class="badge">3</span></label>
            </div>
            <div class="verAmigos">
                    {{>verAmigos}}
            </div>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <div class="title app-content "  id="amigos">
                <label class="link-amigo">GRUPOS <span class="badge">3</span></label>
            </div>
        </div>    
    </div>
                           
</section>
</div>         
</template>
<template name="verAmigos">
    <div class="row cont-amigos">
        {{#if isReady}}
        {{#each recAmigos}}
                <div class="friend">
                    {{#if imageAmigo}}
                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                        <img src="{{userA.imagen.link}}" id="{{idAmigo}}"  class="img-responsive img-min">
            
                    </div>
                    {{else}}
                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                        <img src="./avatar.png" class="img-responsive img-min">
            
                    </div>
                    {{/if}}
                    <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
                       <span class="link-amigo" id="{{idAmigo}}" >{{userA.username}} {{userA.userlastnamep}} {{userA.userlastnamem}}</span>
                    </div>
                </div>
        {{else}}
            <h4>NO HAY AMIGOS</h4>
        {{/each}}

    {{else}}
        <p>loading....</p>
    {{/if}}
    </div>
    
</template>
