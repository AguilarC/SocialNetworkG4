<template name="perfil">
    <div class="app-principal">
        <br>
        <form class="form-horizont" >
            <div class="row">
                <div class="col-md-6">

                    <div class="form-group">
                        <label for="nombre" class="col-md-4">Nombres:<span class="app-icon">*</span></label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="Nombre" placeholder="Nombres">
                        </div>
                    </div>


                    <div class="form-group">
                        <label for="Ap_paterno" class="col-md-4">Apellido Paterno:<span class="app-icon">*</span></label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="Ap_paterno" placeholder="Apellido Paterno">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="Ap_materno" class="col-md-4">Apellido Materno:<span class="app-icon">*</span></label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="Ap_materno" placeholder="Apellido Materno">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="sexo" class="col-md-4">Sexo:<span class="app-icon">*</span></label>
                        <div class="col-md-8">
                           <select name="sexo"  class="form-control" id="sexo">
                                <option value="">Masculino</option>
                                <option value="">Femenino</option>
                                <option value="">Otros</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="telefono" class="col-md-2">Telefono:</label>
                        <div class="col-md-8">
                            <input type="number" class="form-control" id="telefono" placeholder="telefono">
                        </div>
                    </div>                

                    <div class="form-group">
                        <label for="email" class="col-md-2">Email:<span class="app-icon">*</span></label>
                        <div class="col-md-8">
                            <input type="email" class="form-control" id="email" placeholder="ejemplo@gmail.com">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="fecha" class="col-md-2">Fecha Nacimiento:<span class="app-icon">*</span></label>
                        <div class="col-md-8">
                            <input type="date" class="form-control" id="fecha" placeholder="00/00/0000">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="direcion" class="col-md-2">Direci√≥n:<span class="app-icon">*</span></label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="direccion" placeholder="Direccion">
                        </div>
                    </div>
                </div>
        
                <div class="col-md-6">
                    <div class="img-perfil">
                        <figure>
                            <img src="./avatar.png" alt="profile" class="img-responsive img-centrar ">
                        </figure>
                    </div> 
                    <div class="row">
                        <div class="app-centrar-btn col-xs-12">
                            <div class="col-xs-8">
                                <input type="file" class="text-center" name="fileUpload" id="FileUpload" >
                            <br>                            
                            <button type="submit" class="btn btn-primary" name="fileUpload" id="fileUpload"><span class="glyphicon glyphicon-arrow-up"></span>Cargar</button>
                            </div>
                        </div>   
                    </div>
                                      
                </div>
            </div>
            

                <div class="row">
                    <div class="app-btn-form">
                        <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-save"></span> Guardar</button>
                        
                        <button type="reset" class="btn btn-danger"><span class="glyphicon glyphicon-leaf"></span>  Borrar</button>

                        <a href="#" class="btn btn-default"><span class="glyphicon glyphicon-remove"></span>   Cancelar</a>
                    </div>
                     
                </div>

       
       </form>       
    </div>
</template>
