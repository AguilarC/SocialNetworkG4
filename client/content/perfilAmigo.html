<template name="perfilAmigo">
	
<div class="row app-todo-perfil">
<section class="main">
    
        {{#if isReady}}
        {{#each recDatos}}
        
            <div class="row app-content">
                     <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                     <form class="form-horizontal">
                        <div class="container-fluid app-content">
                                
                                <label for="nombre" class="control-label">Nombres:</label><br>
                                <h3><span class="label">{{username}} {{userlastnamep}} {{userlastnamem}}</span></h3>
                                <label for="sexo" class="control-label">Sexo:</label>
                                <h3><span class="label">{{gender}}</span></h3>
                                {{#each user.emails}}
                                <label for="email" class="control-label">Email:</label>
                                <h3><span class="label">{{address}}</span></h3>
                                {{/each}}
                                <label for="telefono" class="control-label">Telefono:</label>
                                <h3><span class="label">{{telefono}}</span></h3>
                                <label for="fecha" class="control-label">Fecha Nacimiento:</label>
                                <h3><span class="label">{{fechaNac}}</span></h3>
                            
                                <label for="direccíon" class="control-label">Dirección:</label>
                                <h3><span class="label">{{direccion}}</span></h3>
                                <br>

                        </div>    
                    </form>       
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    {{#if image}}
                    <div class="img-perfil">
                            <img src="{{imagen.link}}" alt="profile" class="img-responsive img-centrar" name="regimage" id="{{imageuser}}">
                        
                    </div>
                    {{else}}
                    <div class="img-perfil">
                            
                                <img src="./avatar.png" alt="profile" class="img-responsive img-centrar" name="regimage" id="{{imageId}}">
                            
                    </div>
                    {{/if}}
                    </div>    
       </div>
        
        {{else}}
            <p>No hay datos</p>
        {{/each}}
    {{else}}
        <p>Cargando</p>
    {{/if}}
                    <br>
                    <!--<div class="app-amigos app-line">
                        <ul class="nav nav-pills app-nav" role="tablist">
                            <li role="presentation"><a href="#"><span class="badge"></span></a></li>  
                        </ul>
                    </div>-->                
  
</section>

</div>  
        
</template>
