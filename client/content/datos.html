<template name="datos">
    {{#if currentUser}}
    <div class="datos-t">
        <br>
        <div class="row img-per">
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                    <img src="./perfil.png" height="20%" width="20%" alt="" class="img-responsive img-centrar">
                </div>
                <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                       <label for="nombre" class="col-md-12"><span>{{currentUser.username}}</span></label>  
                </div>     

        </div>
        <br>
        <div class="row">
        
                        
            <div class="">
            <a href="/perfil" class="label btn-sm" ><span class="glyphicon glyphicon-user "></span>MI PERFIL</a><br>
            <a href="#editPerfil" class="label btn-sm" data-toggle="modal"><span class="glyphicon glyphicon-wrench "></span> EDITAR PERFIL</a><br>
                <div class="modal fade" id="editPerfil">
                    <div class="modal-dialog  edit-perfil">
                       
                        <div class="modal-header" >
                            <button tyle="button" class="close" data-dismiss="modal" aria-hidden="true">
                               &times;
                            </button>
                            <center><h2 class="modal-title" style="font: bold 40px arial ;color:black">DATOS DEL USUARIO</h2></center>
                        </div>
                        <div class="modal-body">
                            <div class="editPerfil" >
                                {{>editPerfil}}
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <a class="label" data-toggle="modal" href='#group'><span class="glyphicon glyphicon-plus"></span> CREAR GRUPO</a><br>
                        <div class="modal fade" id="group">
                            <div class="modal-dialog">
                                <div class="modal-content" style="background-color: black;border: solid 2px silver">
                                    <div class="modal-header">
                                        
                                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                        <h4 class="modal-title" >CREAR NUEVO GRUPO</h4>
                                    </div>
                                    
                                    <div class="modal-body app-content">
                                         {{>creargrupo}}
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                </div>
                <div class="grupos">
                    <a href="" class="label btn-md">
                        <span class="glyphicon glyphicon-user grupos"></span><span class="glyphicon glyphicon-user grupos"></span><span class="glyphicon glyphicon-user "></span> GRUPOS</a>
                </div>
            </div>  
        
         
         {{#if isReady}}
                
                {{#each verGrupos}}
                    <a href="/{{_id}}"><span id="{{_id}}" class="irgrupo label label-info">{{nombreGrupo}}</span></a><br>
                {{/each}}

            {{else}}
            <span>CARGANDO...</span>
            {{/if}}
         </div>
    </div>
         <div class="row">
            
         </div>   
{{/if}}
</template>
<template name="creargrupo">
    <form action="" id="creargrupos" method="POST" class="form-horizontal" role="form">
            
                <legend style="color:orange">NOMBRE DEL GRUPO : </legend>
            
            <input type="text" name="nombre" id="input" class="form-control" value=""  title="" required>
            <legend style="color:orange">IMAGEN : </legend>
            <button type="submit" id="closecrear" data-dismiss="" class="btn btn-primary">CREAR GRUPO</button>{{>uploadForm}}
            
            <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                    
                </div>
            </div>
    </form>
</template>
