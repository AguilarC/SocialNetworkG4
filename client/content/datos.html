<template name="datos">
    {{#if currentUser}}
    <div class="datos-t">
    <br>
        <div class="row img-per">
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                    <img src="./perfil.png" height="20%" width="20%" alt="" class="img-responsive img-centrar">
                </div>
                <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                       <label for="nombre" class="col-md-12"><span>USUARIO</span></label>  
                </div>     

            </div>
                
    
            <br>
            <div class="row">
            <form class="form-horizontal" >
                            
              <div class="">
                        <a href="#editPerfil" class="label btn-sm" data-toggle="modal"><span class="glyphicon glyphicon-wrench "></span> EDITAR PERFIL</a>
                        <div class="modal fade" id="editPerfil">
                            <div class="modal-dialog">
                               
                                <div class="modal-header" >
                                    <button tyle="button" class="close" data-dismiss="modal" aria-hidden="true">
                                       &times;
                                    </button>
                                    <h2 class="modal-title">DATOS DEL USUARIO</h2>
                                </div>
                                <div class="modal-body">
                                    <div class="editPerfil" >
                                        {{>editPerfil}}
                                    </div>
                                </div>
                            </div>
                        </div>
                    
                </div>  
        
         </form>
         </div>
    </div>
         <div class="row">
            
         </div>
         
    
{{/if}}
</template>
