<template name="datos">
    {{#if currentUser}}
    <div class="datos-t">
    <br>
        <div class="row img-per">
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                    <img src="./perfil.png" height="20%" width="20%" alt="" class="img-responsive img-centrar">
                </div>
                <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                       <label for="nombre" class="col-md-12"><span>{{currentUser.username}}</span></label>  
                </div>     

            </div>
                
    
            <br>
            <div class="row">
            <form class="form-horizontal" >
                            
              <div class="">
                        <a href="#editPerfil" class="label btn-sm" data-toggle="modal"><span class="glyphicon glyphicon-wrench "></span> EDITAR PERFIL</a>
                        <div class="modal fade" id="editPerfil">
                            <div class="modal-dialog">
                               
                                <div class="modal-header" >
                                    <button tyle="button" class="close" data-dismiss="modal" aria-hidden="true">
                                       &times;
                                    </button>
                                    <h2 class="modal-title">DATOS DEL USUARIO</h2>
                                </div>
                                <div class="modal-body">
                                    <div class="editPerfil" >
                                        {{>editPerfil}}
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <br>
                        <div class="row">
                            <a class="label" data-toggle="modal" href='#group'><span class="glyphicon glyphicon-plus"></span> CREAR GRUPO</a>
                            <div class="modal fade" id="group">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            
                                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                            <h4 class="modal-title">CREAR NUEVO GRUPO</h4>
                                        </div>
                                        
                                        <div class="modal-body ">
                                             {{>creargrupo}}
                                        </div>
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="grupos">
                            <a href="/grupos" class="label btn-md">
                                <span class="glyphicon glyphicon-user grupos"></span><span class="glyphicon glyphicon-user grupos"></span><span class="glyphicon glyphicon-user "></span> GRUPOS</a>
                        </div>
                </div>  
        
         </form>
         {{#if isReady}}
                
                {{#each verGrupos}}
                    <a href=""><span id="{{_id}}" class="irgrupo label label-info">{{nombreGrupo}}</span></a><br>
                {{/each}}

            {{else}}
            <span>CARGANDO...</span>
            {{/if}}
         </div>
    </div>
         <div class="row">
            
         </div>   
{{/if}}
</template>
<template name="creargrupo">
    <form action="" id="creargrupos" method="POST" class="form-horizontal" role="form">
            <div class="form-group">
                <legend>NOMBRE DEL GRUPO : </legend>
            </div>
            <input type="text" name="nombre" id="input" class="form-control" value=""  title="">
            
            
            <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                    <button type="submit" id="closecrear" data-dismiss="" class="btn btn-primary">CREAR GRUPO</button>
                </div>
            </div>
    </form>
</template>
