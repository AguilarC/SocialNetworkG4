<template name="datos">
    {{#if currentUser}}
    <div class="datos-t">
    <br>
            <div class="img-per">
                <figure>
                    <img src="./perfil.png" alt="" class="img-responsive img-centrar">
                </figure>
            </div>
            <div class="form-group-nom">
                <label for="nombre" class="col-md-14"><span>MI NOMBRE DE USUARIO</span></label>
            </div>
                   <br>
            <form class="form-horizontal" >
                            
              <div class="container">
                        <a href="#editPerfil" class="btn btn-success btn-sm" data-toggle="modal"><span class="glyphicon glyphicon-wrench "></span> EDITAR PERFIL</a>
                        <div class="modal fade" id="editPerfil">
                            <div class="modal-dialog">
                               
                                <div class="modal-header" >
                                    <button tyle="button" class="close" data-dismiss="modal" aria-hidden="true">
                                       &times;
                                    </button>
                                    <h2 class="modal-title">DATOS DEL USUARIO</h2>
                                </div>
                                <div class="modal-body">
                                    <div class="editPerfil" >
                                        {{>editPerfil}}
                                    </div>
                                </div>
                            </div>
                        </div>
                    
                </div> 
               
        
         </form>
    </div>
{{/if}}
</template>
