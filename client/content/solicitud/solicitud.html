<template name="solicitud">
	<div class="modal fade">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<div class="modal-header">
					
					<button type="button" class="close closed" data-dismiss="modal">&times;</button>
					
				</div>
				<div class="modal-body text-center">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">
								Solicitud de amistad
							</h3>
						</div>
						<div class="panel-body">
							<form role="form" id="solicitud-form" method="post">
								<figure>
                            		<img src="./avatar.png" alt="profile" class="img-responsive img-centrar" name="solimage" id="solimage">
                        		</figure>

								<div class="form-group">
									<label>Nombre de usuario</label>
									<textarea name="solusuario" id="input" class="form-control" disabled="true" rows="1" required="required"></textarea>
								</div>
								
								<br>
								<input type="submit" id="solaceptar" class="btn btn-default btn-primary " value="Aceptar"/>
								
								<button type="close" class="btn btn-default btn-primary " name="button" data-dismiss="modal">Cancelar</button>
							</form>
							
							
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
