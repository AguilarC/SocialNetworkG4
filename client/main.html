<template name="mainLayout">
	<body style="">
		<div class="topbar">
			<div class="topbar">
			
				{{> Template.dynamic template=topbar}}
			   
			</div>       
		</div>
		{{#if currentUser}}
		<div class="row portada">
			<div class="col-xs-9 col-sm-9 col-md-3 col-lg-3 ">
				{{> Template.dynamic template=right}} 
			</div>
			
			<div class="centro col-xs-12 col-sm-12 col-md-7 col-lg-7">
				{{> Template.dynamic template=main}}
			</div>

			<div class="col-xs-3 col-sm-3 col-md-2 col-lg-2 ">
				{{> Template.dynamic template=left}}
			</div>
			 
		</div>
		{{else}}
		<div class="row body" >
			{{>homeLayout}}
		</div>
		{{/if}}
		<!--<div class ="floatwindow">
				{{>itemAmigo}}
		</div>-->
	 </body>
</template>
